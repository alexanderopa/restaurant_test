<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Layout Structure</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #151515;
        }

        /* Layout Containers */
        .section-all {
            position: relative;
            padding: 40px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(17, 17, 17, 0.95);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
        }

        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .navbar-toggle span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: #fff;
            margin: 5px 0;
            transition: all 0.3s;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu li a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-menu li a:hover {
            color: #888;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        /* Hero Section */
        .hero-fullscreen {
            height: 100vh;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar-toggle {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                background: rgba(17, 17, 17, 0.95);
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                padding: 20px 0;
            }

            .nav-menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <button class="navbar-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="#" class="logo">
                <img src="https://placehold.co/120x40?text=LOGO" alt="Logo">
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-fullscreen">
        <div class="container">
            <h1>Restaurant Name</h1>
            <p>Your tagline or mission statement goes here.</p>
        </div>
    </section>

    <!-- JavaScript for Toggle Menu -->
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            if (menu) {
                menu.classList.toggle('active');
            }
        }
    </script>
</body>
</html>
